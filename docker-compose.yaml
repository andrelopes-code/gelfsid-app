services:
  django:
    build: .
    container_name: django
    command: ["sh", "-c", "python manage.py migrate && python manage.py collectstatic --noinput && gunicorn gelfsid.wsgi:application --bind 0.0.0.0:8000"]
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    networks:
      - app_network

  nginx:
    image: nginx:alpine
    container_name: nginx
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./certs:/etc/nginx/certs
      - .:/app
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - django
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
