{% load static %}
{% include "base.html" %}
{% block content %}
    <!-- Screen size warning -->
    <div class="top-0 left-0 z-50 fixed flex justify-center items-center lg:hidden bg-dark w-full h-full">
        <h1 class="font-semibold text-center text-slate-200">This feature is available on larger screens only.</h1>
    </div>
    <!-- Filter -->
    <div class="top-0 z-30 absolute flex justify-between items-center gap-5 p-5 w-full pointer-events-none">
        <div class="pointer-events-auto">{% include "components/filter_switch.html" %}</div>
    </div>
    <div class="relative w-screen h-screen">
        <!-- Loading -->
        <div id="main-loader"
             class="z-30 absolute flex justify-center items-center w-full h-full pointer-events-none tex">
            {% include "components/loader.html" %}
        </div>
        <!-- Details -->
        <div id="details"
             class="right-0 z-20 fixed flex flex-col gap-5 bg-clip-padding bg-dark-100 bg-opacity-75 shadow-[0_0_10px_#11151c] backdrop-blur-sm backdrop-filter p-3 rounded-md w-[40rem] h-full transition-transform translate-x-full duration-500">
            <div class="flex justify-between items-center px-3">
                <h2 id="details-title" class="mt-3 mb-3 font-bold text-3xl text-white"></h2>
                <i id="close-details"
                   class="ph-x text-white text-xl hover:text-highlight transition-colors duration-200 cursor-pointer ease-in-out ph"></i>
            </div>
            <div id="supplier-cards-container"
                 class="flex flex-col gap-1 overflow-auto noscrollbar"></div>
        </div>
        <!-- Map -->
        <div id="map" class="z-10 !bg-dark w-full h-full"></div>
    </div>
{% endblock content %}
