{% load static %} {% include "base.html" %} {% block content %}
<div class="top-0 left-5 z-50 absolute flex items-center gap-5">
    <img src="{% static 'img/logo.png' %}" class="opacity-50 grayscale size-24" />
    <div>{% include "filter_switch.html" %}</div>
</div>

<div class="w-screen h-screen">
    <div
        id="details"
        class="right-0 z-20 fixed flex flex-col gap-5 bg-clip-padding bg-dark-100 bg-opacity-75 shadow-[0_0_10px_#11151c] backdrop-blur-sm backdrop-filter p-3 rounded-md w-[40vw] min-w-96 max-w-[40rem] h-full transition-transform translate-x-full duration-500 overflow-auto"
    >
        <div class="flex justify-between items-center px-3">
            <h2 id="details-title" class="mt-3 mb-3 font-bold text-3xl text-white"></h2>
            <i
                class="ph-x text-white text-xl hover:text-highlight transition-colors duration-200 cursor-pointer ease-in-out ph"
                onclick="closeDetails()"
            ></i>
        </div>
        <div id="supplier-cards-container" class="flex flex-col gap-1"></div>
    </div>

    <div id="map" class="z-10 !bg-dark w-full h-full"></div>
</div>

<div hidden>{% include "supplier_card.html" %}</div>

{% endblock %}
