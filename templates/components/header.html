{# djlint:off H021, H006 #}
{% load static %}
<!-- ! Remover o import usando CDN -->
<style>
@import url(https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.min.css);
.inset-l-full {
    left: 100%;
}
</style>
<div class="bg-dark-100 shadow-xl px-4 py-3 text-slate-300">
    <div class="-mx-1">
        <ul class="flex flex-wrap items-center w-full h-10">
            <!-- Logo -->
            <a class="mr-4 w-auto h-full" href="{% url 'index' %}">
                <img class="w-auto h-full grayscale"
                     src="{% static 'assets/logo.png' %}"
                     alt="logo">
            </a>
            <li class="block relative"
                x-data="{showChildren:false}"
                @click.away="showChildren=false">
                <a href="#"
                   class="flex items-center bg-[var(--primary-color)] mx-1 px-4 rounded h-10 text-white no-underline hover:no-underline leading-10 transition-colors duration-100 cursor-pointer"
                   @click.prevent="showChildren=!showChildren">
                    <span class="mr-3 text-xl"> <i class="mdi mdi-gauge"></i> </span>
                    <span>Dashboard</span>
                    <span class="ml-2"> <i class="mdi mdi-chevron-down"></i> </span>
                </a>
                <div class="top-auto left-0 z-30 absolute border-dark bg-dark shadow-md mt-1 border rounded w-56 min-w-full text-sm"
                     x-show="showChildren"
                     style="display: none"
                     x-transition:enter="transition ease duration-300 transform"
                     x-transition:enter-start="opacity-0 translate-y-2"
                     x-transition:enter-end="opacity-100 translate-y-0"
                     x-transition:leave="transition ease duration-300 transform"
                     x-transition:leave-start="opacity-100 translate-y-0"
                     x-transition:leave-end="opacity-0 translate-y-4">
                    <div class="relative z-10 bg-dark-100 py-1 rounded w-full">
                        <ul class="list-reset">
                            <li class="relative"
                                x-data="{showChildren:false}"
                                @mouseleave="showChildren=false"
                                @mouseenter="showChildren=true">
                                <a href="{% url 'dashboard' %}"
                                   class="flex items-start hover:bg-dark-200 px-4 py-2 w-full no-underline hover:no-underline transition-colors duration-100 cursor-pointer"> <span class="flex-1">Carv√£o Vegetal</span> </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </li>
            <li class="block relative">
                <a href="{% url 'index' %}"
                   class="flex items-center hover:bg-dark-200 mx-1 px-4 rounded h-10 no-underline hover:no-underline leading-10 transition-colors duration-100 cursor-pointer">
                    <span class="mr-3 text-xl"> <i class="mdi mdi-map"></i> </span>
                    <span>Mapa</span>
                </a>
            </li>
        </ul>
    </div>
</div>
