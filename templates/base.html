{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
      <head>
            <meta charset="UTF-8" />
            <title>
                  {% block title %}
                        GELFSID Map
                  {% endblock title %}
            </title>
            <meta http-equiv="Content-Security-Policy"
                  content="upgrade-insecure-requests" />
            <meta name="description"
                  content="GELFSID Map - Interactive map application." />
            <meta name="keywords"
                  content="GELFSID, map, interactive, data visualization" />
            <!-- App Links -->
            <link rel="stylesheet" type="text/css" href='{% static "css/style.css" %}' />
            <link rel="stylesheet"
                  type="text/css"
                  href='{% static "css/charts.css" %}'>
            <link rel="shortcut icon"
                  href="{% static 'assets/icon.ico' %}"
                  type="image/x-icon" />
            <!-- App Scripts -->
            <script>window.staticFilesBaseUrl = "{{ STATIC_FILES_BASE_URL }}";</script>
            <script defer type="module" src="{% static 'ts/dist/bundle.js' %}"></script>
      </head>
      <body class="w-screen h-screen">
            <!-- Screen size warning -->
            <div class="top-0 left-0 z-50 fixed flex justify-center items-center xl:hidden bg-dark w-full h-full">
                  <h1 class="font-semibold text-center text-slate-200">Desculpe, esta pagina soÃÅ funciona em telas maiores.</h1>
            </div>
            {% block content %}
            {% endblock content %}
      </body>
</html>
